<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div id="app" class="mx-auto bg-light p-3">
        Normal : 
        <b>{{ pesan }}</b><br><br>
        
        <h3>Format Text</h3>
        Huruf kapital semua : 
        <b>{{ pesan | kapital }}</b><br>
        Huruf kecil semua : 
        <b>{{ pesan | kecil }}</b><br><br>

        <h3>Flip Words</h3>
        Huruf terbalik semua : 
        <b>{{ pesan | terbalik }}</b><br>
        Kata terbalik semua : 
        <b>{{ pesan | terbalik2 }}</b><br><br>

        <h3>Capitalize</h3>
        Huruf kapital diawal kata : 
        <b>{{ pesan | capitalize }}</b>
    </div>
    <script src="vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
